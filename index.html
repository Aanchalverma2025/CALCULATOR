<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg">
      <input type="text" placeholder="0" id="inputBox">
        <div class="row">
           <button>AC</button>
           <button >DEL</button>
           <button >%</button>
           <button class="btn">/</button>
        </div> 
      
      <div class="row">
           <button >7</button>
           <button >8</button>
           <button >9</button>
           <button class="btn ">x</button>
        </div>
        <div class="row">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="btn " >-</button>
         </div>
         <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="Btn">+</button>
         </div>
         <div class="row">
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="equalBtn">=</button>
         </div>
    </div>   
    
    <script src="file.js"></script>

   </body>
</html>
